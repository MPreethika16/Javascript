<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10e</title>
    <style>
      .toggle-btn {
        background-color: black;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
      }
      .is-toggled {
        background-color: blue;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <button class="toggle-btn js-gaming-button " onclick="
        
        const buttonElement = document.querySelector('.js-gaming-button');
        if (!buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.add('is-toggled');
        } else {
          buttonElement.classList.remove('is-toggled');
        }
        
        
        ">Gaming</button>
    <button class="toggle-btn js-music-button " onclick="
    
        const buttonElement1 = document.querySelector('.js-music-button');
        if (!buttonElement1.classList.contains('is-toggled')) {
          buttonElement1.classList.add('is-toggled');
        } else {
          buttonElement1.classList.remove('is-toggled');
        }
    
    " >Music</button>
    <button class="toggle-btn js-tech-button " onclick="
    
        const buttonElement3 = document.querySelector('.js-tech-button');
        if (!buttonElement3.classList.contains('is-toggled')) {
          buttonElement3.classList.add('is-toggled');
        } else {
          buttonElement3.classList.remove('is-toggled');
        }
    
    ">Tech</button>
    
  </body>
</html>

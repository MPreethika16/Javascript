<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link href="10-rock-paper-scissors.css" rel="stylesheet">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn"
      onclick="
   playGame('rock');

    "
    >
    <img src="rock-emoji.png">
     
    </button>
    <button class="move-btn"
      onclick="
    playGame('paper');
    "
    >
     <img src="paper-emoji.png">
    </button>
    <button class="move-btn"
      onclick="
     playGame('scissors');
    
    "
    >
      <img src="scissors-emoji.png">
    </button>


    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score" ></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-btn">Reset Score</button>
    <script src="10-rock-paper-scissors.js">
    </script>
  </body>
</html>

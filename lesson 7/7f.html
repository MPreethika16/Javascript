    <script>
      function convertToTemperature(degrees, unit) {
        if (unit === 'F') {
          let celsius=((degrees-32)*5)/9;
          return celsius+'C';
        } else {
          let fahrenheit=(degrees*9)/5+32;
          return fahrenheit+'F';
        }
      }

<body>
    <button class="js-btn" onclick="changed();">Start</button>
    <script>
        
        function changed(){
            const buttonElement=document.querySelector('.js-btn');

                setTimeout(function(){

                buttonElement.textContent='Loading...'
                
        }
    </script>

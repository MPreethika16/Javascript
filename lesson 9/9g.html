<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="subscribe();
    "
      class="js-subscribe-btn"
    >
      Subscribe
    </button>

    <p>Amazon Shopping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleKeydownEvents(event)">
    <button onclick="
    calculateTotal();
    
    ">Calculate</button>

    <p class="js-total-cost"></p>




    
    <script>
        function handleKeydownEvents(event){
          if(event.key==='Enter'){
            calculateTotal()
          }
        }


        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
            let cost=Number(inputElement.value)*100;
            if(cost<4000){
                cost=cost+1000;
            }
            document.querySelector('.js-total-cost').innerHTML=`$${cost/100}`;
        }



        function subscribe(){
            const buttonElement=document.querySelector('.js-subscribe-btn')
            if(buttonElement.innerHTML==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }
            else{
                buttonElement.innerHTML='Subscribe';
            }
        }



    </script>
  </body>
</html>

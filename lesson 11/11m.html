<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11m</title>
</head>
<body>
    <script>
        
        function minMax(nums){
            let minMax={
                min:null,
                max:null
            };
            
            for(let i=0;i<nums.length;i++){
                
                if(nums.length===1){
                    minMax.min=nums[0];
                    minMax.max=nums[0];
                }
                if(nums[i]<minMax.min)
                    minMax.min=nums[i];
                if(nums[i]>minMax.max)
                    minMax.max=nums[i];
            }
            return minMax;
        }
        console.log(minMax([1,-3,5]));
        console.log(minMax([-2,3,-5,7,10]));
        console.log(minMax([]));
        console.log(minMax([3]));

    </script>
</body>
</html>

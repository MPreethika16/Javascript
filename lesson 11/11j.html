<!DOCTYPE html>

</head>
<body>
    <script>
       
        function addArrays(myArray1,myArray2){
            let nums1=[];
            for(let i=0;i<myArray1.length;i++){
                nums1.push(myArray1[i]+myArray2[i]);
            }
            return nums1;
        }
       console.log(addArrays([1,1,2],[1,1,3]));
       console.log(addArrays([1,2,3],[4,5,6]));
        
    </script>
</body>

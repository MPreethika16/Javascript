<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11r</title>
</head>
<body>
    <script>
        const array=[];

        function removeEggs(foods){
            let c=0;
            for(let i=0;i<foods.length;i++){
                if(foods[i]==='egg'){
                    c++;
                    if(c>2)
                        array.push(foods[i]);
                    else
                        continue;
                    
                }
                else   
                    array.push(foods[i]);
            }
            return array;
        }
        console.log(removeEggs(['egg','apple','egg','egg','ham']));
    </script>
</body>
</html>

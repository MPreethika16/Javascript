<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11q</title>
</head>
<body>
    <script>
        function findIndex(array,word){
            for(let i=0;i<array.length;i++){
                if(array[i]===word){
                    return i;
                    
                }
            }
            return -1;    
        }
        const isThere=findIndex(['green','red','blue','red'],'red');
        console.log(isThere);
    </script>
</body>
</html>

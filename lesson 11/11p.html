<!DOCTYPE html>

</head>
<body>
    <script>
        const myArray=['hello','world','search','good','search'];
        let isthere=false;
        let i=0;
        while(i<myArray.length){
            if(myArray[i]==='search'){
                isthere=true;
                break;
            }
            i++;
        }
      
        if(isthere){
            console.log(i);
        }
        else{
            console.log(-1);
        }

    </script>

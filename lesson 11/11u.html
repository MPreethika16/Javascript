  <body>
    <script>
      function removeEggs(foods) {
        const array = [];
        let c = 0;
        const foodCopyArray = foods.slice();
        const reverseArray = foodCopyArray.reverse();
        for (let i = 0; i < reverseArray.length; i++) {
          if (reverseArray[i] === "egg" && c < 2) {
            c++;
            continue;
          } else array.push(reverseArray[i]);
        }
        console.log(foods);
        return array.reverse();
      }
      console.log(removeEggs(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
